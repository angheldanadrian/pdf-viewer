<div class="login">
  <h1>PDF VIEWER</h1>
  <form method="post">
    <input type="text" name="u" placeholder="Username" [(ngModel)]="userEmail" class="form-control" required autofocus/>

    <input type="password" name="p" placeholder="Password" [(ngModel)]="userPassword" class="form-control" required autofocus>
    <button type="submit" class="btn btn-primary btn-block btn-large" (click)="login()">Sign in</button>
  </form>
</div>
